<ion-header>
  <ion-navbar color="cafeteria">
    <ion-title>
      <p text-center>Tu cafeteria</p> 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >

  <ion-card>
    <img src="assets/imgs/cafe.jpg"/>
  </ion-card>
  
  <br>

<ion-list>

  <ion-item>
    <ion-input type="text" [(ngModel)]="user.email" placeholder="Email Address"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" [(ngModel)]="user.password" placeholder="password"></ion-input>
  </ion-item>

<br>

</ion-list>
<p text-center>
<button ion-button (click)="login(user)">login</button>
<button ion-button (click)="Register()">Register</button>
</p> 
</ion-content>
