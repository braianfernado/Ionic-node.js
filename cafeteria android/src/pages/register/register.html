<ion-header>

  <ion-navbar color="cafeteria">
    <ion-title >Registrate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	 
    <img src="assets/imgs/reg.png"/>
  
  <br>
<ion-list>

  <ion-item>
    <ion-input type="email" [(ngModel)]="user.email" placeholder="Email Address" required></ion-input>
  </ion-item>

  <ion-item>
   <ion-input type="password" [(ngModel)]="user.password" placeholder="password" required></ion-input>
  </ion-item>
    <br>
<p text-center>
<button ion-button (click)="Register(user)">Register</button>
</p>
</ion-list>


</ion-content>
